</head>

        <div class="container-fluid">
            <a href="#" class="navbar-brand mb-4">

                    src="C:\Users\jomir\onedrive\desktop\miso_hungry\flask_app\static\img\logo.jpg" width="100"
                    height="100" radius="rounded">
            </a>
            <button class="navbar-toggler" type="button"
                aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item active">
                        <a href="#" class="nav-link active text-light">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link active text-light">About</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link active text-light">Menu</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link active text-light">Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!---------------------------------------End Navbar ---------------------------------->
    <section class="h-90" style="background-color: black;">
        <div class="container py-5 h-90">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card">
                        <div class="card-body p-4">
                            <div class="row">
                                <div class="col-lg-7">
                                    <h5 class="mb-3"><a href="/menu" class="text-body"><i
                                                class="fas fa-long-arrow-alt-left me-2"></i>Add More Items</a></h5>
                                    <hr>
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <div>
                                            <p class="mb-1">Shopping cart</p>
                                            <p class="mb-0">You have {{dishes}} items in your cart</p>
                                        </div>
                                    </div>
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between">
                                                <div class="d-flex flex-row align-items-center">
                                                    <div class="ms-3">
                                                        <h5>{{dish.name}}</h5>
                                                    </div>
                                                </div>
                                                <div class="d-flex flex-row align-items-center">
                                                    <div style="width: 80px;">
                                                        <h5 class="fw-normal mb-0">{{#}}</h5>
                                                    </div>
                                                    <div style="width: 100px;">
                                                        <h5 class="mb-0">${{dish.price}}</h5>
                                                    </div>
                                                    <a href="/delete_dish" style="color: orange;"><i
                                                            class="fas fa-trash-alt"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-5">
                                    <div class="card bg-black text-white rounded-3">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between align-items-center mb-4">
                                                <h5 class="mb-0">Card details</h5>
                                            </div>
                                    <!--===******LOOK UP MOCK PURCHASE/ CREDIT CARD VALIDATIONS (STRIPE)*******===-->
                                            <form action="/checkout" class="mt-4">
                                                <div class="form-outline form-white mb-4">
                                                    <input type="text"
                                                        class="form-control form-control-lg" 
                                                        placeholder="First and Last Name" />
                                                    <label class="form-label">Cardholder's Name</label>
                                                </div>
                                                <div class="form-outline form-white mb-4">
                                                    <input type="text" id="typeText"
                                                        class="form-control form-control-lg" 
                                                        placeholder="1234 5678 9012 3457" minlength="19"
                                                        maxlength="19"/>
                                                    <label class="form-label" for="typeText">Card Number</label>
                                                </div>
                                                <div class="row mb-4">
                                                    <div class="col-md-6">
                                                        <div class="form-outline form-white">
                                                            <input type="text"
                                                                class="form-control form-control-lg"
                                                                placeholder="MM/YYYY" size="7" minlength="7"
                                                                maxlength="7" />
                                                            <label class="form-label" for="typeExp">Expiration</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-outline form-white">
                                                            <input type="password"
                                                                class="form-control form-control-lg"
                                                                minlength="3" maxlength="3" />
                                                            <label class="form-label" for="typeText">Cvv</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                            <hr class="my-2">
                                            <div class="d-flex justify-content-between">
                                                <p class="mb-2">Subtotal</p>
                                                <p class="mb-2">${{orders.order_total}}</p>
                                            </div>
                                            <button type="button" class="btn btn-warning btn-block btn-md">
                                                <div class="d-flex justify-content-between">
                                                    <span>${{orders.order_total}}</span>
                                                    <span>Checkout <i
                                                            class="fas fa-long-arrow-alt-right ms-2"></i></span>
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--------------------------------------------Footer---------------------------------------->
